<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="lib/hamburgers/dist/hamburgers.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" />
    <title>Meme Generator</title>
</head>

<body class="flex column" onload="initPage()" onresize="renderMeme()">
    <div class="menu-opacity" onclick="toggleMenu()"></div>
    <header>
        <nav class="container flex space-between align-items-center">
            <div class="logo flex">De Meme Generator</div>
            <div class="btn-toggle-menu hamburger hamburger--collapse" type="button" onclick="toggleMenu()">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </div>
            <ul class="main-menu clean-list">
                <li onclick="toggleGallery()">
                    <a href="#">Gallery</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Get In Touch</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Search memes -->
        <section class="conatiner search-keywords">
            <input type="search" class="search-imgs" />
            <button type="button" onclick="searchImgs()">search</button>
            <div class="search-results gallery"></div>
        </section>
        <!-- Meme templates gallery -->
        <section class="conatiner meme-imgs gallery"></section>

    </main>

    <!-- Meme Editor -->
    <section class="meme-editor">
        <button onclick="toggleMemeEditor()">Return to gallery</button>
        <section class="txt-editor">
            <button onclick="addLine()">Add Line</button>
            <button onclick="updateLine('next')">Next Line</button>
            <button onclick="updateLine('prev')">Prev Line</button>
            <div class="control-box">
                <input class="user-txt-box" type="text" onkeyup="readUserLine(this.value)" />
                <select class="user-txt-font" onchange="readUserTxtFont(this.value)">
                    <option value="Impact">Impact</option>
                    <option value="Arial">Arial</option>
                    <option value="Sans-Serif">Sans-Serif</option>
                </select>
                <!-- enlarge text -->
                <button onclick="readUserTxtSize('plus')">+</button>
                <button onclick="readUserTxtSize('minus')">-</button>
                <select class="user-txt-color" onchange="readUserTxtColor(this.value)">
                    <option value="black">Black</option>
                    <option value="white">White</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                </select>
                <button class="txt-shadow" onclick="readUserTxtShadow()">Text Shadow on</button>
                <!-- move text -->
                <select class="user-txt-align" onchange="readUserTxtAlign(this.value)">
                    <option value="center">Align Center</option>
                    <option value="left">Align Left</option>
                    <option value="right">Align Right</option>
                </select>

                <button onclick="readUserTxtYOnCanvas('up')">Move Up</button>
                <button onclick="readUserTxtYOnCanvas('down')">Move Down</button>

            </div>
        </section>
        <section class="meme-canvas">
            <canvas></canvas>
        </section>
    </section>

    <footer class="flex">
        <section class="conatiner">
            &copy; copyrights
        </section>
    </footer>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/keywords-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
