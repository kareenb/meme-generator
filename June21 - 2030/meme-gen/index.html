<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="lib/hamburgers/dist/hamburgers.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" />
    <title>Meme Generator</title>
</head>

<body onload="initPage()" onresize="renderMeme()">
    <div class="menu-opacity" onclick="toggleMenu()"></div>
    <header>
        <nav class="container flex space-between align-items-center">
            <div class="logo flex">De Meme Generator</div>
            <div class="btn-toggle-menu hamburger hamburger--collapse" type="button" onclick="toggleMenu()">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </div>
            <ul class="main-menu clean-list">
                <li onclick="toggleGallery()">
                    <a href="#">Gallery</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Get In Touch</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="conatiner meme-imgs"></section>

    <main class="conatiner meme-editor">
        <button onclick="toggleSections()">Return to gallery</button>
        <section class="txt-editor">
            <button>Add Line</button>
            <div class="control-box">
                <input class="user-txt-box" type="text" onkeyup="readUserLine(this.value)" />
                <select onchange="readUserTxtFont(this.value)">
                    <option value="Impact">Impact</option>
                    <option value="Arial">Arial</option>
                    <option value="Sans-Serif">Sans-Serif</option>
                </select>
                <!-- enlarge text -->
                <button onclick="readUserTxtSize('plus')">+</button> 
                <button onclick="readUserTxtSize('minus')">-</button>
                <select onchange="readUserTxtColor(this.value)">
                    <option value="black">Black</option>
                    <option value="white">White</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                </select>
                <!-- move text -->
                <select onchange="readUserTxtAlign(this.value)">
                    <option value="center">Align Center</option>
                    <option value="left">Align Left</option>
                    <option value="right">Align Right</option>
                </select>

                <button onclick="readUserTxtYOnCanvas('up')">Move Up</button>
                <button onclick="readUserTxtYOnCanvas('down')">Move Down</button>

            </div>
        </section>
        <section class="meme-canvas">
            <canvas></canvas>
        </section>
    </main>

    <footer class="conatiner flex">
kljlkjkl
    </footer>

    <!-- Scripts -->
    <script src="js/meme-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
