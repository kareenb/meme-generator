<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet" />
    <title>Meme Generator</title>
</head>

<body onload="initPage()" onresize="renderImgIntoCanvas()">
    <section class="meme-imgs active"></section>

    <main class="meme-editor">
        <button onclick="toggleSections()">Return to gallery</button>
        <section class="txt-editor">
            <button>Add Line</button>
            <div class="control-box">
                <input class="user-txt-box" type="text" onkeyup="readUserLine()" />
                <!-- enlarge text -->
                <button>+</button> 
                <button>-</button>
                <select>
                    <option>White</option>
                    <option>Black</option>
                    <option>Red</option>
                </select>
                <!-- move text -->
                <button>Align Left</button>
                <button>Align Center</button>
                <button>Align Right</button>

                <button>Move Up</button>
                <button>Move Down</button>

            </div>
        </section>
        <section class="meme-canvas">
            <canvas></canvas>
        </section>
    </main>

    <!-- Scripts -->
    <script src="js/meme-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
